# SonarQube configuration for School Management System
sonar.projectKey=school-management-system
sonar.projectName=School Management System
sonar.projectVersion=1.0.0
sonar.projectDescription=Production-ready Spring Boot backend for school management

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# Language and encoding
sonar.java.source=17
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.log,**/logs/**,**/tmp/**,**/temp/**
sonar.test.exclusions=**/target/**,**/node_modules/**

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Quality gates
sonar.qualitygate.wait=true

# Additional properties
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
sonar.java.pmd.reportPaths=target/pmd.xml
sonar.java.spotbugs.reportPaths=target/spotbugs.xml

# Security
sonar.security.hotspots.reportPaths=target/security-report.json

# Duplications
sonar.cpd.java.minimumtokens=100
sonar.cpd.java.minimumLines=5

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1186
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.java



