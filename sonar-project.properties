# SonarQube Configuration for School Management System
sonar.projectKey=school-management-ke
sonar.projectName=School Management System - Kenya
sonar.projectVersion=1.0.0
sonar.organization=boazomare1

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/lib/*.jar

# Code coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/*.min.css
sonar.test.exclusions=**/target/**,**/node_modules/**,**/dist/**,**/build/**

# Java specific settings
sonar.java.source=17
sonar.java.target=17

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.verbose=true
sonar.showProfiling=true